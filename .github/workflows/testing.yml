name: Testing & Deployment
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main, claude/*, codex/* ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: sqlite+aiosqlite:///./test.db
  USE_PHRASE_VALIDATOR_API: "false"
  USE_SENTENCE_TRANSFORMERS: "false"

jobs:
  backend-tests:
    name: Backend QF Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run database migrations
      run: |
        alembic upgrade head

    - name: Run backend tests
      run: |
        python -m pytest tests/test_activity_service.py -v
        python -m pytest tests/test_api_player.py -v
        python -m pytest tests/test_beta_survey.py -v
        python -m pytest tests/test_cleanup_service.py -v
        python -m pytest tests/test_code_quality_improvements.py -v
        python -m pytest tests/test_party_session_service.py -v
        python -m pytest tests/test_simple_cache.py -v
        python -m pytest tests/test_queue_service.py -v
        python -m pytest tests/test_round_service.py -v
        python -m pytest tests/test_datetime_helpers.py -v
        python -m pytest tests/test_phrase_validation_client.py -v
        python -m pytest tests/test_scoring_service.py -v
        python -m pytest tests/test_statistics_service.py -v
        python -m pytest tests/test_username_service.py -v
        python -m pytest tests/test_vote_service.py -v

  frontend-lint:
    name: Frontend Lint Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: qf_frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./qf_frontend
      run: npm install

    - name: Run linter
      working-directory: ./qf_frontend
      run: npm run lint

    - name: Build frontend
      working-directory: ./qf_frontend
      run: npm run build

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint]
    if: success()

    steps:
    - name: Send notification
      run: |
        echo "âœ… QF Testing pipeline passed!"
        echo "Backend tests: PASSED"
        echo "Frontend lint: PASSED"

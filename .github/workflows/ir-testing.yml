name: IR Testing & Deployment

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: sqlite+aiosqlite:///./test.db
  USE_PHRASE_VALIDATOR_API: "false"
  USE_SENTENCE_TRANSFORMERS: "false"

jobs:
  backend-tests:
    name: Backend IR Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run IR backend tests
      run: |
        python -m pytest tests/test_ir_auth_and_player.py -v
        python -m pytest tests/test_ir_game_flow.py -v
        python -m pytest tests/test_ir_transactions.py -v
        python -m pytest tests/test_ir_e2e_game_flow.py -v

    - name: Generate test report
      if: always()
      run: |
        python -m pytest tests/test_ir_*.py --tb=short --junit-xml=test-results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml

  frontend-lint:
    name: Frontend Lint Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ir_frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./ir_frontend
      run: npm install

    - name: Run linter
      working-directory: ./ir_frontend
      run: npm run lint

    - name: Build frontend
      working-directory: ./ir_frontend
      run: npm run build

  deploy-backend:
    name: Deploy Backend to Heroku
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for Heroku

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: quipflip-c196034288cd
      run: |
        # Install Heroku CLI
        curl https://cli-assets.heroku.com/install.sh | sh

        # Authenticate with Heroku
        echo "machine api.heroku.com login _ password ${HEROKU_API_KEY}" > ~/.netrc
        echo "machine git.heroku.com login _ password ${HEROKU_API_KEY}" >> ~/.netrc
        chmod 600 ~/.netrc

        # Add Heroku remote
        heroku git:remote --app ${HEROKU_APP_NAME}

        # Push to Heroku
        git push heroku main

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: frontend-lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_IR }}
      working-directory: ./ir_frontend
      run: |
        npm install -g vercel
        vercel deploy --prod \
          --token ${VERCEL_TOKEN} \
          --scope ${{ secrets.VERCEL_ORG_ID }} \
          --project-id ${VERCEL_PROJECT_ID}

  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Wait for deployment
      run: sleep 30

    - name: Test backend API
      run: |
        echo "Testing IR API endpoints..."
        curl -f https://quipflip-c196034288cd.herokuapp.com/api/ir/health || true
        curl -f https://quipflip-c196034288cd.herokuapp.com/docs || true

    - name: Test frontend
      run: |
        echo "Testing frontend deployment..."
        curl -f https://ir.quipflip.com || true
        curl -f https://ir.vercel.app || true

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint]
    if: success()

    steps:
    - name: Send notification
      run: |
        echo "âœ… IR Testing pipeline passed!"
        echo "Backend tests: PASSED"
        echo "Frontend lint: PASSED"

name: IR Testing & Deployment

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: sqlite+aiosqlite:///./test.db
  USE_PHRASE_VALIDATOR_API: "false"
  USE_SENTENCE_TRANSFORMERS: "false"

jobs:
  backend-tests:
    name: Backend IR Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run IR backend tests
      run: |
        python -m pytest tests/test_ir_auth_and_player.py -v
        python -m pytest tests/test_ir_game_flow.py -v
        python -m pytest tests/test_ir_transactions.py -v
        python -m pytest tests/test_ir_e2e_game_flow.py -v

    - name: Generate test report
      if: always()
      run: |
        python -m pytest tests/test_ir_*.py --tb=short --junit-xml=test-results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.xml

  frontend-lint:
    name: Frontend Lint Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ir_frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./ir_frontend
      run: npm install

    - name: Run linter
      working-directory: ./ir_frontend
      run: npm run lint

    - name: Build frontend
      working-directory: ./ir_frontend
      run: npm run build

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint]
    if: success()

    steps:
    - name: Send notification
      run: |
        echo "âœ… IR Testing pipeline passed!"
        echo "Backend tests: PASSED"
        echo "Frontend lint: PASSED"

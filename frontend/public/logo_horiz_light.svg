    <!-- QF letters -->
    <g transform="translate(18,20)" fill="#FFF6EE">
      <path d="M52 82c-21 0-36-16-36-37s15-37 36-37s36 16 36 37c0 11-4 20-11 27l9 10l-10 8l-9-10c-6 2-9 2-15 2zm0-58c-13 0-22 10-22 21c0 12 9 22 22 22s22-10 22-22c0-11-9-21-22-21z"/>
      <path d="M94 0h16v82h-16V0z"/>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the pattern -->
    <pattern id="quipflip-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Base color -->
      <rect width="200" height="200" fill="#FFF6EE"/>

  <!-- Subtle teal rounded rectangles at various positions and rotations -->
  <!-- Top left cluster -->
  <rect x="20" y="20" width="30" height="40" rx="8" ry="8" fill="#10B5A4" opacity="0.03" transform="rotate(-12 35 40)"/>
  <rect x="30" y="30" width="28" height="38" rx="8" ry="8" fill="#10B5A4" opacity="0.04" transform="rotate(-8 44 49)"/>

  <!-- Top right cluster -->
  <rect x="140" y="10" width="32" height="42" rx="8" ry="8" fill="#10B5A4" opacity="0.03" transform="rotate(15 156 31)"/>
  <rect x="150" y="18" width="30" height="40" rx="8" ry="8" fill="#10B5A4" opacity="0.04" transform="rotate(10 165 38)"/>

  <!-- Middle left -->
  <rect x="10" y="90" width="28" height="36" rx="8" ry="8" fill="#10B5A4" opacity="0.03" transform="rotate(-15 24 108)"/>
  <rect x="18" y="98" width="26" height="34" rx="8" ry="8" fill="#10B5A4" opacity="0.04" transform="rotate(-10 31 115)"/>

  <!-- Center -->
  <rect x="85" y="80" width="30" height="40" rx="8" ry="8" fill="#10B5A4" opacity="0.025" transform="rotate(8 100 100)"/>
  <rect x="93" y="88" width="28" height="38" rx="8" ry="8" fill="#10B5A4" opacity="0.035" transform="rotate(3 107 107)"/>

  <!-- Bottom right cluster -->
  <rect x="145" y="140" width="32" height="42" rx="8" ry="8" fill="#10B5A4" opacity="0.03" transform="rotate(-10 161 161)"/>
  <rect x="155" y="148" width="30" height="40" rx="8" ry="8" fill="#10B5A4" opacity="0.04" transform="rotate(-5 170 168)"/>

  <!-- Bottom left -->
  <rect x="25" y="150" width="28" height="38" rx="8" ry="8" fill="#10B5A4" opacity="0.03" transform="rotate(12 39 169)"/>
  <rect x="33" y="158" width="26" height="36" rx="8" ry="8" fill="#10B5A4" opacity="0.04" transform="rotate(8 46 176)"/>

  <!-- Accent dots for subtle texture -->
  <circle cx="60" cy="60" r="2" fill="#10B5A4" opacity="0.04"/>
  <circle cx="120" cy="75" r="2" fill="#10B5A4" opacity="0.03"/>
  <circle cx="70" cy="140" r="2" fill="#10B5A4" opacity="0.04"/>
  <circle cx="165" cy="95" r="2" fill="#10B5A4" opacity="0.03"/>
  <circle cx="40" cy="125" r="2" fill="#10B5A4" opacity="0.04"/>

  <!-- Very subtle gold accent -->
  <circle cx="180" cy="65" r="2" fill="#FFC857" opacity="0.04"/>
  <circle cx="90" cy="180" r="2" fill="#FFC857" opacity="0.03"/>
</pattern>

  </defs>

  <!-- Apply the pattern -->

  <rect width="200" height="200" fill="url(#quipflip-pattern)"/>
</svg>

<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 200 200"
>
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B2137" />
      <stop offset="50%" stop-color="#0A5852" />
      <stop offset="100%" stop-color="#0B2137" />
    </linearGradient>

    <!-- Quill symbol -->
    <symbol id="quill" viewBox="0 0 40 120">
      <!-- Feather body -->
      <path
        d="M10 110
           C 4 80, 4 50, 12 25
           C 22 -5, 36 2, 30 30
           C 24 55, 22 80, 26 105
           Z"
        fill="#10B4A4"
        opacity="0.28"
      />
      <!-- Feather spine -->
      <path
        d="M18 110
           C 16 80, 17 55, 20 25"
        fill="none"
        stroke="#E8F5F4"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.6"
      />
      <!-- Small cut lines -->
      <path
        d="M16 70 L8 64
           M19 58 L11 50
           M21 46 L14 37"
        fill="none"
        stroke="#E8F5F4"
        stroke-width="1.4"
        stroke-linecap="round"
        opacity="0.55"
      />
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" />

  <!-- Quills pattern: keep well inside edges so tiling is seamless -->
  <g transform="translate(20,15)">
    <use href="#quill" />
  </g>

  <g transform="translate(110,10) rotate(25)">
    <use href="#quill" />
  </g>

  <g transform="translate(150,90) rotate(-35) scale(0.9)">
    <use href="#quill" />
  </g>

  <g transform="translate(35,110) rotate(15) scale(0.8)">
    <use href="#quill" />
  </g>

  <g transform="translate(95,135) rotate(-20) scale(1.05)">
    <use href="#quill" />
  </g>
</svg>

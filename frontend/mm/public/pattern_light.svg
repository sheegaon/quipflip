<svg
  xmlns="http://www.w3.org/2000/svg"
  width="256"
  height="256"
  viewBox="0 0 256 256"
>
  <!-- Background: warm ivory -->
  <rect width="256" height="256" fill="#FFF9F2" />

  <defs>
    <!-- Detailed quill symbol (feather + spine + nib + cuts) -->
    <symbol id="detailed-quill" viewBox="0 0 60 160">
      <g opacity="0.45">
        <!-- Feather body (soft fill) -->
        <path
          d="M18 150
             C 10 115, 10 85, 16 60
             C 23 30, 38 10, 52 8
             C 46 26, 40 40, 36 56
             C 30 78, 30 96, 34 122
             C 36 134, 38 143, 40 152
             Z"
          fill="#10B4A4"
          opacity="0.14"
        />

        <!-- Outer feather contour -->
        <path
          d="M18 150
             C 10 115, 10 85, 16 60
             C 23 30, 38 10, 52 8
             C 46 26, 40 40, 36 56
             C 30 78, 30 96, 34 122
             C 36 134, 38 143, 40 152"
          fill="none"
          stroke="#10B4A4"
          stroke-width="2.4"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.65"
        />

        <!-- Center spine -->
        <path
          d="M24 152
             C 22 126, 22 104, 25 78
             C 28 52, 34 32, 42 14"
          fill="none"
          stroke="#0A5852"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.6"
        />

        <!-- Cut veins -->
        <path
          d="M26 94 L14 84
             M28 82 L17 72
             M30 70 L19 60
             M33 60 L23 50
             M35 50 L26 42"
          fill="none"
          stroke="#E8F5F4"
          stroke-width="1.7"
          stroke-linecap="round"
          opacity="0.8"
        />

        <!-- Nib at bottom -->
        <path
          d="M18 150
             L10 160
             L22 156 Z"
          fill="#10B4A4"
          opacity="0.55"
        />
        <circle
          cx="16"
          cy="153"
          r="1.6"
          fill="#E8F5F4"
          opacity="0.8"
        />
      </g>
    </symbol>
  </defs>

  <!-- Scatter quills in a tiled-friendly layout (stay away from edges) -->
  <use href="#detailed-quill" x="22"  y="10"  />
  <use href="#detailed-quill" x="150" y="0"   transform="rotate(20 180 40)" />
  <use href="#detailed-quill" x="40"  y="110" transform="rotate(-18 70 150)" />
  <use href="#detailed-quill" x="155" y="115" transform="rotate(8 185 155)" />
  <use href="#detailed-quill" x="95"  y="55"  transform="rotate(-32 125 95)" />

  <!-- Very subtle extra mini-quills as texture -->
  <g opacity="0.35">
    <use href="#detailed-quill" x="-10" y="60"  transform="scale(0.55) rotate(10 40 120)" />
    <use href="#detailed-quill" x="190" y="40" transform="scale(0.5) rotate(-15 220 80)" />
  </g>
</svg>
